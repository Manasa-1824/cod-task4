<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
        }
        .course {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .course h3 {
            margin: 0;
        }
        .progress {
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }
        .progress-bar {
            height: 10px;
            width: 0%;
            background: #007BFF;
        }
        .video {
            text-align: center;
            margin-top: 20px;
        }
        .video iframe {
            width: 100%;
            max-width: 800px;
            height: 400px;
            border-radius: 8px;
        }
        button {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>ðŸ“š E-Learning Platform</h1>
        <p>Learn, Track, and Grow!</p>
    </header>

    <div class="container">
        <h2>Available Courses</h2>

        <div class="course">
            <h3>ðŸ“– Web Development</h3>
            <p>Learn HTML, CSS, and JavaScript.</p>
            <div class="progress"><div class="progress-bar" id="progress1"></div></div>
            <button onclick="updateProgress('progress1')">Complete Lesson</button>
        </div>

        <div class="course">
            <h3>ðŸ“Š Data Science</h3>
            <p>Introduction to Python, AI, and ML.</p>
            <div class="progress"><div class="progress-bar" id="progress2"></div></div>
            <button onclick="updateProgress('progress2')">Complete Lesson</button>
        </div>

        <div class="course">
            <h3>ðŸ“² Mobile App Development</h3>
            <p>Learn how to build apps using Flutter.</p>
            <div class="progress"><div class="progress-bar" id="progress3"></div></div>
            <button onclick="updateProgress('progress3')">Complete Lesson</button>
        </div>

        <h2>ðŸ“º Course Preview</h2>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/Ke90Tje7VS0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function updateProgress(id) {
            let bar = document.getElementById(id);
            let currentWidth = parseInt(bar.style.width) || 0;
            if (currentWidth < 100) {
                bar.style.width = (currentWidth + 20) + "%";
            }
        }
    </script>

</body>
</html>
